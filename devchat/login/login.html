<!DOCTYPE html>
<head>
  <title>Testing Site</title>
  <link href="login.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="icon" type="image/x-icon" href="/devchatmain/images/DevLogo.png" sizes="any"/>

  </head>
<body> 
  <header>
    <div class="regtitle">
    <h1><img src="/devchatmain/images/DevLogo.png" id="logo" />DevChat<img src="/devchatmain/images/DevLogo.png"
      id="logo" /></h1>
    </div>
  </header> 
  <main class="formborder">
    <div class="login1">
    <form class="content">
      <h1>Welcome Back to the Chat!</h1>
      <label class="labels" for="username">USERNAME OR EMAIL</label>
      <br>
      <input class="inputs" type="text" id="username" name="username" required>
      <br>
      <label class="labels" for="password">PASSWORD</label>
      <br>
      <input class="inputs" type="password" id="password" name="password" required>
      <br>
      <br>
      <input class="submit1" type="submit" value="Login">
      <p><a href="">Forgot your password?</a></p>
      <p>Don't have an account? Click <a href="register.html">here</a> to get started!</p>
    </form>
    </div>
    
  </main>


</body>

  </html>
